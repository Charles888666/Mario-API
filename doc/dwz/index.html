            <h2 data-xzlapi="" id="doc-title">网址缩短</h2>
            网址缩短，返回缩短后的短链接
        </div>
        <div data-xzlapi="" id="doc-body">
            <div data-xzlapi="" id="page_md_content" class="page_content_main">
                <div data-xzlapi="" id="editor-md" class="main-editor markdown-body editormd-html-preview">
                    <!--API信息-->
                    <p><strong>请求URL：</strong><span class="txt">https://your.domain/api/dwz</span></p>
                    <p><strong>请求方式：</strong><span class="txt">GET</span></p>
                    <p><strong>返回格式：</strong><span class="txt">TEXT</span></p>
                    <p><strong>请求示例：</strong><span class="txt">https://your.domain/api/dwz/?url=https://www.baidu.com</span></p>
                    <p><strong>参数：</strong> </p>
                    <div style="width: 100%;overflow-x: auto;">
                        <table>
                            <thead>
                                <tr style="background-color: #f2f2f2;color: rgb(119 119 119);">
                                    <th style="text-align: left; width: 173px;">参数名</th>
                                    <th style="text-align: left; width: 173px;">类型</th>
                                    <th style="text-align: left; width: 173px;">示例值</th>
                                    <th style="width: 173px;">描述</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><code>url</code></td>
                                    <td>必选</td>
                                    <td>要缩短的URL</td>
                                    <td>将长链接缩短为短链接，不带防红功能
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <p><strong>返回示例</strong></p>
                    <pre><code>http://suo.im/5G6EEh</code></pre>
                    <p><strong>错误示例</strong></p>
                    <pre><code>暂无</code></pre>
